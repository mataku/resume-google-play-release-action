name: Resume Google Play Release
description:
  Resume a halted Google Play Console release for a specific track and version
author: mataku

# Add your action's branding here. This will appear on the GitHub Marketplace.
branding:
  icon: play-circle
  color: green

# Define your inputs here.
inputs:
  package-name:
    description:
      The package name of the Android application (e.g., com.example.app)
    required: true
  version-name:
    description: The version name to resume (e.g., 1.0.0)
    required: true
  google-account-json-file-path:
    description:
      Path to the Google Cloud account JSON file for authentication (service
      account or external account)
    required: false
  google-account-json:
    description:
      Google Cloud account JSON content for authentication (service account or
      external account). Either this or google-account-json-file-path must be
      provided.
    required: false
  track:
    description: The release track to resume (production, beta, alpha, internal)
    required: true
    default: 'production'

runs:
  using: node24
  main: dist/index.js
